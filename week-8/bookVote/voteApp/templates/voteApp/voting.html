<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
</head>
<body>
    <h2>how is the book "paper towns" by john green?</h2>

    <form method="post">
        {% csrf_token %}
        <label><input type="radio" name="vote_option" value="good">good</label><br>
        <label><input type="radio" name="vote_option" value="satisfactory">satisfactory</label><br>
        <label><input type="radio" name="vote_option" value="bad">bad</label><br>
        <button type="submit">vote</button>
    </form>
</body>
</html>
