<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swatch</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(255, 250, 243);
        }
    </style>
</head>
<body>
    <h1>color swatches</h1>
    <form name="colors">
        <input type="radio" name="color" value="red" onclick="check(this.form)"> red <br>
        <input type="radio" name="color" value="green" onclick="check(this.form)"> green <br>
        <input type="radio" name="color" value="blue" onclick="check(this.form)"> blue <br>

        <div id="box"></div>
    </form>
    <script>
        function check(form){
            if(form.color.value=="red"){
                document.getElementById("box").style.backgroundColor="red";
            } else if(form.color.value=="green"){
                document.getElementById("box").style.backgroundColor="green";
            } else if(form.color.value=="blue"){
                document.getElementById("box").style.backgroundColor="blue";
            }
        }
    </script>
</body>
</html>
