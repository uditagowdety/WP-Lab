<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text {
            position: absolute;
            bottom: 10px;
            left: -100%;
            color: white;
            font-size: 24px;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            white-space: nowrap;
            animation: slide 5s infinite linear;
        }
        @keyframes slide {
            from { left: -100%; }
            to { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/200" alt="image">
        <div class="text">here's my sliding text :)</div>
    </div>
</body>
</html>
