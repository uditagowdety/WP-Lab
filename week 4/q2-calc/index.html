<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title> jQuery Calculator</title>
</head>
<body>
    <div class="calc-container">
        <h1 class="calc-header">Online Calculator</p>

        <input type="text" id="num1" placeholder="enter number 1" required>
        <input type="text" id="num2" placeholder="enter number 2" required>

        <button class="add">Sum</button>
        <button class="sub">Difference</button>
        <button class="mult">Product</button>
        <button class="div">Quotient</button>

        <h2>Result: <span id="result"></span></p>
    </div>
</body>

<script type="text/javascript" language="javascript">
    $(document).ready(function(){
        $(".add").click(function(){
            var num1=$("#num1").val();
            var num2=$("#num2").val();

            num1=parseFloat(num1);
            num2=parseFloat(num2);

            if(!isNaN(num1) && !isNaN(num2)){
                var sum=num1+num2;
                console.log(sum);
                $("#result").text(sum);
            } else{
                $("#result").text("please enter valid numbers.");
            }
        });

        $(".sub").click(function(){
            var num1=$("#num1").val();
            var num2=$("#num2").val();

            num1=parseFloat(num1);
            num2=parseFloat(num2);

            if(!isNaN(num1) && !isNaN(num2)){
                var sum=num1-num2;
                console.log(sum);
                $("#result").text(sum);
            } else{
                $("#result").text("please enter valid numbers.");
            }
        });

        $(".mult").click(function(){
            var num1=$("#num1").val();
            var num2=$("#num2").val();

            num1=parseFloat(num1);
            num2=parseFloat(num2);

            if(!isNaN(num1) && !isNaN(num2)){
                var sum=num1*num2;
                console.log(sum);
                $("#result").text(sum);
            } else{
                $("#result").text("please enter valid numbers.");
            }
        });

        $(".div").click(function(){
            var num1=$("#num1").val();
            var num2=$("#num2").val();

            num1=parseFloat(num1);
            num2=parseFloat(num2);

            if(!isNaN(num1) && !isNaN(num2)){
                var sum=num1/num2;
                console.log(sum);
                $("#result").text(sum);
            } else{
                $("#result").text("please enter valid numbers.");
            }
        });
    });
</script>

</html>
